{% extends 'fivedcompass/base.html' %}

{% block content %}
    <div class="field">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                {{ form }}
            </fieldset>
            <br>
            <div>
                <button class="button is-primary" type="submit">Join</button>
            </div>
        </form>
        <div>
            <small>
                Already have an account? <a href="{% url 'signin' %}">Sign In</a>
            </small>
        </div> 
    </div>
{% endblock content %}
